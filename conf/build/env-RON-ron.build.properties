##############################################################################3
##
## ron's properties
##
##############################################################################3
build.dir=build

##############################################################################3
##
## database settings.
##
##############################################################################3
# datasource config
db.username=root
db.password=
db.baseUrl=jdbc:mysql://
db.server=127.0.0.1
db.port=3307
db.name=requel
db.urlParams=?autoReconnect=true&amp;characterEncoding=UTF-8&amp;createDatabaseIfNotExist=true
db.driver=com.mysql.jdbc.Driver

# if storing the datasource in jndi
db.jndi=requel

##############################################################################3
##
## log4j parameters for the log4j.properties filtering
##
## appender - CONSOLE - to write to the console
##            RFILE   - to write to a daily rolling log file in the tomcat/logs
##                      folder
##            SFILE   - to write to a single file (never rolls) in the tomcat/
##				        logs folder
##############################################################################3
log4j.rootLogger.level=INFO
log4j.rootLogger.appender=CONSOLE, RFILE
log4j.logfile.name=requel
log4j.nlp.logger.level=INFO
log4j.echopm.logger.level=INFO
log4j.repository.logger.level=INFO
log4j.requel.logger.level=DEBUG