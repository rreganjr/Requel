#
# standard development deployment properties
#
deployment.name=hibernate
spring.dbConfig=jpaConfig.xml
initializeTestUsers=true

# jpa config
db.jpa.dialect=org.springframework.orm.jpa.vendor.HibernateJpaDialect

# hibernate config
db.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
db.hibernate.showSql=false
db.hibernate.generateDdl=true
# db.hibernate.useOuterJoin=true

